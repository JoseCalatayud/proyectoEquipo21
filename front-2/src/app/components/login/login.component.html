<!-- src/app/components/login/login.component.html -->
<div class="login-container">
  <div class="login-card">
    <h2>Iniciar sesi칩n</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control"
          [ngClass]="{ 'is-invalid': loginForm.get('username')?.touched && loginForm.get('username')?.errors }"
        />
        <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.errors" class="error-message">
          El nombre de usuario es obligatorio
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contrase침a</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{ 'is-invalid': loginForm.get('password')?.touched && loginForm.get('password')?.errors }"
        />
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors" class="error-message">
          La contrase침a es obligatoria
        </div>
      </div>

      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || loading">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Iniciar sesi칩n
        </button>
      </div>
    </form>
  </div>
</div>
