<div class="container">
    <h2>Carrito de Compra</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Cantidad</th>
          <th>Precio</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of listaCarrito">
          <td>{{ item.nombre }}</td>
          <td>{{ item.cantidad }}</td>
          <td>{{ item.precio }} €</td>
          <td>{{ item.precio * item.cantidad }} €</td>
        </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-between">
      <p>Subtotal: {{ subtotal }} €</p>
      <div>
        <button class="btn btn-danger me-2" (click)="vaciarCarrito()">Vaciar Carrito</button>
        <button class="btn btn-primary" (click)="pagar()">Pagar</button>
      </div>
    </div>
    <button class="btn btn-outline-primary mt-3" [routerLink]="['/listado']">Volver al listado</button>
  </div>
