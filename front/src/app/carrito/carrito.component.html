<div class="container">Artículo:
    <div class="table">Artículo:
        <thead class="thead-dark">Artículo:
            <tr>
                <th>Nombre</th>
                <th>Cantidad</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let articulo of listaArticulos">
                <td>{{articulo.nombre}}</td>
                <td>{{articulo.stock}}</td>
                <td>{{articulo.precioVenta}}</td>
            </tr>
        </tbody>
    </div>
    <input type="button" (click)="add()"/>
</div>
