<div class="container mt-4">
    <div class="row justify-content-center">
        <!-- Div for Image (8 columns) -->
        <div class="col-md-8 d-flex justify-content-center">
            <div class="overflow-scroll" style="max-height: 1080px; width: 150%; overflow-x: auto;">
                <table class="table table-bordered shadow-lg rounded">
                    <!-- Encabezado de la tabla con fondo morado y texto en blanco -->
                    <thead class="sticky-top" style="background-color: #a066cb; color: white;">
                        <tr>
                            <th style="text-transform: capitalize;">Fotograf√≠a</th>
                            <th style="text-transform: capitalize;">Nombre</th>
                            <th style="text-transform: capitalize;">Descripci√≥n</th>
                            <th style="text-transform: capitalize;">Familia</th>
                            <th style="text-transform: capitalize;">Precio venta</th>
                            <th style="text-transform: capitalize;">Stock</th>
                            <th style="text-transform: capitalize;">A√±adir</th>
                            <th style="text-transform: capitalize;">Ver detalle</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let articulo of listaArticulos">
                            <td>
                                <img [src]="articulo.fotografia" alt="Imagen de producto" class="img-fluid" style="max-width: 100px; max-height: 100px;">
                            </td>
                            <td>{{ articulo.nombre }}</td>
                            <td>{{ articulo.descripcion }}</td>
                            <td>{{ articulo.familia }}</td>
                            <td style="color: #1836b2;">{{ articulo.precioVenta }} ‚Ç¨</td>
                            <td>{{ articulo.stock }}</td>
                            <td>
                                <!-- Bot√≥n de a√±adir con color celeste -->
                                <button class="btn" (click)="agregarCarrito(articulo.id)" style="background-color: #86c7ed; color: #1836b2;">üìÇ</button>
                            </td>
                            <td>
                                <!-- Bot√≥n de ver detalle con color morado -->
                                <button class="btn" (click)="verDetalle(articulo.id)" [routerLink]="'/detalle'" style="background-color: #a066cb; color: white;">üîç</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Columna derecha (botones de navegaci√≥n) -->
        <div class="col-md-4 d-flex align-items-center justify-content-center">
            <div class="table">
                <tbody>
                    <tr>
                        <td class="p-3">
                            <button class="btn p-3 w-100" [routerLink]="'/carrito'" style="background-color: #1836b2; color: white; font-weight: bold;">CARRITO</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="p-3">
                            <button class="btn p-3 w-100" [routerLink]="'/stock'" style="background-color: #a066cb; color: white; font-weight: bold;">STOCK</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="p-3">
                            <button class="btn p-3 w-100" [routerLink]="'/stock'" style="background-color: #86c7ed; color: #1836b2; font-weight: bold;">ABASTECIMIENTO</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="p-3">
                            <button class="btn p-3 w-100" [routerLink]="'/stock'" style="background-color: #86c7ed; color: #1836b2; font-weight: bold;">HIST√ìRICO</button>
                        </td>
                    </tr>
                </tbody>
            </div>
        </div>
    </div>
</div>
