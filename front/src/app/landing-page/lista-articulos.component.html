<div class="container mt-4">
    <!-- Encabezado con título y logo -->
    <div class="d-flex justify-content-between align-items-center p-3 shadow-sm rounded" 
         style="background-color: #a066cb; color: white; font-family: 'Fira Sans', sans-serif;">
      <h2 class="m-0">📦 Listado de Artículos</h2>
      <img src="LogoSTOQO.png" alt="Logo STOQO" style="height: 50px;">
    </div>
    
    <div class="row mt-3">
      <!-- Tabla de Artículos -->
      <div class="col-md-9">
        <div class="overflow-auto" style="max-height: 600px;">
          <table class="table table-bordered shadow-lg rounded">
            <thead class="sticky-top" style="background-color: #a066cb; color: white;">
              <tr>
                <th>Fotografía</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Familia</th>
                <th>Precio Venta</th>
                <th>Stock</th>
                <th>Añadir</th>
                <th>Ver Detalle</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let articulo of listaArticulos">
                <td><img [src]="articulo.fotografia" class="img-fluid rounded" style="max-width: 80px;"></td>
                <td>{{ articulo.nombre }}</td>
                <td>{{ articulo.descripcion }}</td>
                <td>{{ articulo.familia }}</td>
                <td style="color: #1836b2; font-weight: bold;">{{ articulo.precioVenta }} €</td>
                <td>{{ articulo.stock }}</td>
                <td>
                  <button class="btn btn-sm" (click)="agregarCarrito(articulo)" 
                          style="background-color: #86c7ed; color: #1836b2; font-size: 0.9rem; padding: 6px 12px;">📂</button>
                </td>
                <td>
                  <button class="btn btn-sm" (click)="verDetalle(articulo.id)" [routerLink]="['/detalle', articulo.id]" 
                          style="background-color: #a066cb; color: white; font-size: 0.9rem; padding: 6px 12px;">🔍</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      
      <!-- Panel de Botones -->
      <div class="col-md-3 d-flex flex-column gap-3">
        <button class="btn btn-sm p-2 shadow-sm" [routerLink]="'/listado'" 
                style="background-color: #86c7ed; color: #1836b2; font-weight: bold; font-size: 0.9rem;">🏠 Inicio</button>
        <button class="btn btn-sm p-2 shadow-sm" [routerLink]="'/carrito'" 
                style="background-color: #1836b2; color: white; font-weight: bold; font-size: 0.9rem;">🛒 Carrito de Venta</button>
        <button class="btn btn-sm p-2 shadow-sm" [routerLink]="'/stock'" 
                style="background-color: #a066cb; color: white; font-weight: bold; font-size: 0.9rem;">📦 Artículos</button>
        <button class="btn btn-sm p-2 shadow-sm" [routerLink]="'/stock'" 
                style="background-color: #86c7ed; color: #1836b2; font-weight: bold; font-size: 0.9rem;">🛍️ Compra de Artículos</button>
        <button class="btn btn-sm p-2 shadow-sm" [routerLink]="'/stock'" 
                style="background-color: #1836b2; color: white; font-weight: bold; font-size: 0.9rem;">📜 Detalle de Compras</button>
        <button class="btn btn-sm p-2 shadow-sm" [routerLink]="'/historicoVenta'" 
                style="background-color: #1836b2; color: white; font-weight: bold; font-size: 0.9rem;">📊 Detalle de Ventas</button>
      </div>
    </div>
</div>
