<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>DESCRIPCION</th>
            <th>FAMILIA</th>
            <th>FOTOGRAFIA</th>
            <th>PRECIOVENTA</th>
            <th>PRECIOCOMPRA</th>
            <th>STOCK</th>
            <th>ELIMINAR</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let articulo of listaArticulos">
            <td>{{articulo.id}}</td>
            <td>{{articulo.nombre}}</td>
            <td>{{articulo.descripcion}}</td>
            <td>{{articulo.familia}}</td>
            <td>{{articulo.fotografia}}</td>
            <td>{{articulo.precioVenta}}</td>
            <td>{{articulo.precioCompra}} €</td>
            <td>{{articulo.stock}}</td>
            <td> Aquí se borraría y tal </td>
        </tr>

    </tbody>
</table>
